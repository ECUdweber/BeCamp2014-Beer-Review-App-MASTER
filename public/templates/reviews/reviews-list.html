<style>

#list-reviews-table {
	width:100%;
	color:#555555;
}

#review_filter_text {
	color:#555555;
	font-weight:bold;
	padding-bottom:10px;
}

#review_filter_text input {
	margin-left:10px;
	margin-top:7px;
}

#list-reviews-table .even {
	background:#F2F2F2;
}

#list-reviews-table tbody tr:hover {
	background:#DFDFDF;
}

.bordered_table, .bordered_table th, .bordered_table td {
	border:1px solid #D4D4D4;
	padding:1px;
}

.bordered_table .pad-left {
	padding-left:15px;
}

body {
    padding-top: 75px !important;
}

.center {
  text-align:center;
}

.list-group-item:hover { cursor:pointer; }

.row {
  margin-top:20px;
}

th:hover { cursor:pointer; };

</style>

<div id="view_content">
  <div id="subnavigation" class="subnav">
    Reviews                     
  </div>         
  
  <div id="view_main_content">
    <a style="width:205px;" class="list-group-item" ng-class="{active: review.selected}" ng-href="#/create-new-review">Create a New Review</a>
    
    <br>
    
    <div id="review_filter_text">
    	Filter: <input type="text" ng-model="searchReviews.$">
    </div>
    
    <br>   
       
    <table id="list-reviews-table" class="bordered_table">
    	<thead>
    		<tr>
    			<th width="350" ng-click="changeSorting('review.beer_name')" ng:class="selectedCls('review.beer_name')" class="pad-left">Name</th>
    			<th width="200" class="pad-left" ng-click="changeSorting('review.maker')" ng:class="selectedCls('review.maker')">Manufacturer</th>
    			<th class="center" width="335" ng-click="changeSorting('review.rating')" ng:class="selectedCls('review.rating')" class="pad-left non-sort">Rating</th>
    			<th colspan="2">&nbsp;</th>
    			<!--<th class="center" align=center>Delete</th>-->
    		</tr>
    	</thead>
    	<tbody>
        <tr ng-repeat="review in reviews | filter:searchReviews | orderBy:sort.column:sort.descending"" ng-class="{even: !($index % 2), odd: ($index % 2)}" ng-dblclick="showReviewDetail(review.id)">
    			<td class="pad-left">{{review.beer_name}}</td>
          <td class="pad-left">{{review.maker}}</td>
    			<td class="center">{{review.rating}}</td>
    			<td><a class="list-group-item center" ng-class="{active: review.selected}" ng-href="#/reviews/{{ review._id }}">Edit</a></td>
    			<td><div class="list-group-item center" ng-click="deleteReview(review.id)"><img src="/images/icons/delete_icon_red.jpg" /></a></div>
    		</tr>
    	</tbody>
    </table>
  
  </div>

</div>
